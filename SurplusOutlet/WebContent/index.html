<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- This tells mobile devices to default to the device screen size. -->
    <meta name="viewport" content="width=device-width" />

    <script type="text/javascript">var siteName = 'BRSO'</script>   
    <title>Black River Surplus Outlet - Black River Falls Wisconsin</title>

    <link rel="stylesheet" href="css/html5reset-1.6.1.css">
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap-3.3.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/youtube.css">

    <script src="scripts/jquery-1.11.2.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-sanitize.min.js"></script> 
    <script src="scripts/tabletop.js"></script> 
    
    <script src="app/app.module.js" type="text/javascript"></script>

    <script src="app/blocks/exception/exception.module.js"></script>
    <script src="app/blocks/exception/exception-handler.provider.js"></script>
    <script src="app/blocks/exception/exception.js"></script>
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>
	
    <script src="app/core/core.module.js" type="text/javascript"></script>
    <script src="app/components/header/headerController.js" type="text/javascript"></script>
    <script src="app/components/footer/footerController.js" type="text/javascript"></script>
    <script src="app/components/brands/brandsController.js" type="text/javascript"></script>
    <script src="app/components/pictures/picSliderController.js" type="text/javascript"></script>
    <script src="app/components/pictures/picModalController.js" type="text/javascript"></script>
    <script src="app/components/youtube/youtubeController.js" type="text/javascript"></script>
    <script src="app/components/google/googleDocsController.js" type="text/javascript"></script>

</head>
<body>
	<div id="topOfPage"></div>
	
    <div ng-controller="googleDocsCtrl as googleCtrl">
        <header activeItem="Home"
            staticMenuItems="[
                            {caption: 'Home'},
                            {caption: 'Furniture Outlet', target : 'http://blackriverfurnitureoutlet.com/'}
                            ]">
        </header>

        <div data-ng-repeat="page in googleCtrl.pages"
            ng-if="page.Page.indexOf(activeMenuItem) > -1">
            <div class="largePicSlider">
                <fade-in-slider interval="3000" images="{{page.SliderImages}}"></fade-in-slider>
            </div>
        </div>

        <div id="variableContent" class="content">
            <div data-ng-repeat="page in googleCtrl.pages"
                ng-if="page.Page.indexOf(activeMenuItem) > -1">
                <div id="contentSection" class="contentSection shadowed rounded">
                    <div class="content-slider-fadeInOut">
                        <div ng-bind-html="page.PageText"></div>
                    </div>
                </div>
            </div>
            
            <div data-ng-template="table" class="saleitems">
                <div class="saleitem"
                    data-ng-repeat="item in googleCtrl.items | filter: Active='Yes'"
                    ng-if="item.Pages.indexOf(activeMenuItem) > -1">
                    <span class="saleitem_title">{{item.Title}}</span>
                    <div class="imgContainer">
                        <img class="responsive-shrinkWidth" ng-src="{{ item.Image }}" />
                    </div>
                    <span class="saleitem_name">{{item.Product}} {{item.ModelNbr}}</span>
                    <div class="saleitem_description" ng-bind-html="item.Description"></div>
                    <div style="margin-top: 10px;">
                        <span class="saleitem_price"> {{item.UnitPrice}}</span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
            
            <div id="contentSection" class="contentSection shadowed rounded">
                <div class="centered">Our ads.</div>

                <div class="saleitems">
                    <div data-ng-repeat="ad in googleCtrl.ads | filter: Active='Yes'" class="saleitem" ng-if="ad.Site.indexOf('BRSO') > -1">
                        <span class="saleitem_title">{{ad.Title}}</span>
                        <div class="youtubeContainer">
                            <youtube videoid="{{ad.YouTubeID}}"></youtube>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
		
    <footer domain='BRSO'></footer>
</body>
</html>
