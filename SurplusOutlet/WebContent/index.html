<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- This tells mobile devices to default to the device screen size. -->
    <meta name="viewport" content="width=device-width" />
    <meta name="keywords" content="Surplus,Outlet,Tools">

    <script type="text/javascript">var siteName = 'BRSO'</script>   
    <title>Black River Surplus Outlet - Black River Falls Wisconsin</title>

    <link rel="stylesheet" href="css/html5reset-1.6.1.css">
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap-3.3.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/prevelantBackgroundStyle.css">
    <link rel="stylesheet" href="css/oldBoxyStyle.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/youtube.css">
    <link rel="stylesheet" href="css/picModalDialog.css">
    <link rel="stylesheet" href="css/animations.css">

    <script src="scripts/jquery-1.11.2.min.js"></script>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-animate.min.js"></script>
    <script src="scripts/angular-sanitize.min.js"></script> 
    <script src="scripts/tabletop.js"></script> 
    
    <script src="app/app.module.js" type="text/javascript"></script>

    <script src="app/blocks/exception/exception.module.js"></script>
    <script src="app/blocks/exception/exception-handler.provider.js"></script>
    <script src="app/blocks/exception/exception.js"></script>
    <script src="app/blocks/logger/logger.module.js"></script>
    <script src="app/blocks/logger/logger.js"></script>
    <script src="app/blocks/util/base64.js"></script>
    <script src="app/blocks/util/utility.js"></script>
	
    <script src="app/core/core.module.js" type="text/javascript"></script>
    <script src="app/core/settings.js"></script>
    <script src="app/components/header/headerController.js" type="text/javascript"></script>
    <script src="app/components/header/logoController.js" type="text/javascript"></script>
    <script src="app/components/footer/footerController.js" type="text/javascript"></script>
    <script src="app/components/brands/brandsController.js" type="text/javascript"></script>
    <script src="app/components/pictures/picSliderController.js" type="text/javascript"></script>
    <script src="app/components/pictures/picModalController.js" type="text/javascript"></script>
    <script src="app/components/youtube/youtubeController.js" type="text/javascript"></script>
    <script src="app/components/youtube/adsController.js" type="text/javascript"></script>
    <script src="app/components/products/productsController.js" type="text/javascript"></script>
    <script src="app/components/google/googleDocsController.js" type="text/javascript"></script>

</head>
<body ng-controller="settingsCtrl as settingsCtrl">
	<div id="topOfPage"></div>
	
    <div id="divSiteBackground" ng-show="true" class="divWithBackground" ng-controller="googleDocsCtrl as googleCtrl" ng-style="{'background-image' : 'url(' + googleCtrl.backgroundPic + ')'}" >
    
        <div id="divTopFiller" >
            <div class="fullWidthExpandHeight">
                <div id="divPhoneNumber" class="responsiveTextLarge alignRight">
                    <div ng-if="googleCtrl.siteName == 'BRFO'">
                        Call: (715) 284-4001
                    </div>
                    <div ng-if="googleCtrl.siteName == 'BRSO'">
                        Call: (715) 284-4003
                    </div>
                </div>

                <div id="divSlogan">
                    Fun - Unique - Useful Variety For Everyone
                </div>
                
                <div id="divMainMenu">
                    <menulist activeItem="Home"
                        menuItems="[
                                        {caption: 'Home'},
                                        {caption: 'Showcase'},
                                        {caption: 'About'},
                                        {caption: 'Furniture Outlet', target : 'http://blackriverfurnitureoutlet.com'}
                                        ]">
                        <ul>
                            <li ng-repeat="item in menuCtrl.menuItems track by $index" ng-click="menuCtrl.menuItemClicked(item)" ng-class="{'active': $index == menuCtrl.activeIndex}">
                                <span>{{item.caption}}</span>
                            </li>
                        </ul>
                    </menulist>
                </div>
            </div>
            
            <logo-circle title="Black River Surplus Outlet" ></logo-circle>
        </div>
        
        <div id="variableContent">
            <div id="divContentContainer" class="shadowed rounded">
                <div ng-if="!googleCtrl.isloaded" style="padding: 25px;" >
                    Loading content.  Please wait...  <img src="assets/spinner_small.gif" />
                </div>

                <div class="largePicSlider" ng-show="activeMenuItem == 'Home'">
                    <fade-in-slider interval="4000" images="sliderImages"></fade-in-slider>
                </div>
                
                
                <div ng-controller="videoModalCtrl as videoModalCtrl" 
                    style="position: absolute; right: 20px; font-size: x-large;"
                    ng-if="activeMenuItem == 'Home'">
                    <a href="#" ng-click="videoModalCtrl.toggleModal()"><span style="color: orange; background-color: white;"> Video tour</span></a>                   
                    <modal-video show="videoModalCtrl.modalShown" width="95%" height="auto" >
                    </modal-video>
                </div>
                
                <div ng-switch on="activeMenuItem">
                   <div ng-switch-when="Showcase">
                       <products-showcase products="{{googleCtrl.items}}" maxVisible="{{googleCtrl.maxShowcase}}" >
                       </products-showcase>
                   </div>
                    
                    <div ng-switch-when="ItemDetail">
                        <product-detail></product-detail> 
                    </div>
                   
                   <div ng-switch-when="Ads">
                       <ads-container title="Our ads.">
                       </ads-container>
                   </div>                   
                   
                   <div ng-switch-when="About">
                        <div ng-bind-html="googleCtrl.missionStatement" class="contentSection"></div>
                        <footer domain='BRSO' ></footer>  
                   </div>
                </div>
                
            </div>
        </div>
        
        <div id="divAddressContainer" >
            <div ng-if="googleCtrl.siteName == 'BRFO'" class="responsiveText sendToBack">
               W10003 Wisconsin 54, <br>Black River Falls, WI 54615
            </div>
            <div ng-if="googleCtrl.siteName == 'BRSO'" class="responsiveText sendToBack">
               N5933 Wisconsin 54, <br>Black River Falls, WI 54615
            </div>
        </div>
        
        <div id="divStoreHours" class="responsiveText">
            Store Hours
            <span ng-bind-html="settingsCtrl.storeHours" ></span>
        </div>
                        
        <div id="divEmailAddress" class="responsiveText centered">
            {{settingsCtrl.emailAddress}}
        </div>
        
        <div id="divBottomFiller">
        </div>
    </div>
    
</body>
</html>
